experiences:
    title: Experiences
    info:
      - role: Technical Consultant
        time: 2021 - 2023
        company: Salesforce.com > Toronto, ON, Canada (previously Traction on Demand)
        details: |
            - Developed customized solutions for the client's needs using tools such as Apex language, Flow Builder.

      - role: Co-Founder & Advisor
        time: 2019 - 2022
        company: Ori.Gatou Creative Solutions Inc. > Winnipeg, MB, Canada
        details: |
            - Developed the MVP software for the core product using Django framework.

      - role: Operations Specialist
        time: 2020 - 2021
        company: SkipTheDishes > Winnipeg, MB, Canada
        details: |
            - Provided support and solutions to the users, utilizing different procedures for each type of issue. 
            - Developed and improved communication skills to handle escalated unsolved issues.
            - Worked efficiently to provide timely support to the users.

      - role: Full Stack Developer
        time: 2019
        company: Red River College > Winnipeg, MB, Canada
        details: |
            - Designed and built a web application to track all applied research projects of the College using technologies such as Meteor, React JS, and MongoDB database. 
            - Applied the Agile methodology in this project to develop the web app in an efficient way.
            - Used Git as the repository to maintain the source code updated between the team members.
            - Created the User’s Manual for the different types of users.

      - role: Front End Assistant
        time: 2017 - 2019
        company: Costco Wholesale > Winnipeg, MB, Canada
        details: |
            - Conducted the payment process of the customers as a cashier or as a cashier assistant in a fast-paced environment.
            - Provided assistance to the customers finding products, checking inventory and explaining the different types of membership.

      - role: Director Minister
        time: 2015 - 2017
        company: Church of Perfect Liberty - Brazil > Sao Paulo, Brazil
        details: |
            - Directed Brazil’s Religious Seminary for new missionaries.
            - Managed all administrative aspects of the department in an efficient way.
            - Helped to prepare the new missionaries by having them learning and experiencing the practice of the teachings.
            - Promoted lectures with other Ministers from Brazil, United States, and Japan to provide a wide range of teachings to the new missionaries.

      - role: Chief Minister
        time: 2011 - 2015
        company: Church of Perfect Liberty - USA > San Francisco, CA, USA
        details: |
            - Coordinated the local church congregation.
            - Organized and coordinated the events of the church such as religious seminars and courses.
            - Participated in community events like the Annual Cherry Blossom Festival with the food booth.
            - Guided the members individually on how to solve daily life problems and how to live with a positive state of mind.
            - Handled sensitive members' information in a confidential manner.
            - Managed the administrative and financial aspects of the church in an efficient way.

      - role: I.T. Manager & Minister
        time: 2001 - 2011
        company: Church of Perfect Liberty - Brazil > Sao Paulo - Brazil
        details: |
            - Provided I.T. technical support for the entire computer network, helping users to troubleshoot and to fix software & hardware issues.
            - Tested and debugged the new intranet system applying changes needed for the implementation in Brazil’s region, different than Japan and North America’s implementation.
            - Conducted training courses of the new intranet system for users with different technical skills, being able to modernize and secure the exchange of information inside the church.
            - Researched and installed the whole network infrastructure to provide internet & telecom for Brazil's Main Church (HQ).
            - Implemented a Samba File Server enabling all users to keep their files in a secure area of the server.
            - Researched and installed Virtual Machines to test, to learn, and to compare the differences between operating systems like Ubuntu Linux, Slackware Linux, FreeBSD, Mac OS X, and Windows to make the best decision about which one to use on the active servers.
            - Researched and studied new technologies to improve I.T. functionalities inside the church.

      - role: Minister of Religion
        time: 1997 - 2001
        company: Church of Perfect Liberty - Brazil > Sao Paulo, Brazil
        details: |

      - role: System Analyst
        time: 1994 - 1996
        company: Teletrim Telecom > Rio de Janeiro, Brazil
        details: |

