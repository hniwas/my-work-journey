{% assign c-letter-exro = site.data.data.c-letter-exro %}
{% if c-letter-exro %}
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ c-letter-exro.title }}
  </h2>

  <div class="summary">
    {{ c-letter-exro.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
